options:
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true
  machineType: "E2_HIGHCPU_8"

substitutions:
  # === Cloud Run Deployment Vars ===
  _SERVICE_NAME: "novaric-backend"
  _REGION: "europe-west1"
  _AR_REPO: "cloud-run-source-deploy"
  _IMAGE_NAME: "novaric-backend"

  # === Injected in Trigger UI (do not hardcode real values here) ===
  _SUPABASE_URL: "your-supabase-url"
  _SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"

steps:

  # ============================================================
  # 1) Build Docker Image
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "Build Docker Image"
    args:
      [
        "build",
        "-f", "Dockerfile",
        "-t", "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA",
        "-t", "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "."
      ]

  # ============================================================
  # 2) Push Image (SHA)
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "Push SHA Image"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA"
      ]

  # ============================================================
  # 3) Push Image (latest)
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Latest Image"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
      ]

  # ============================================================
  # 4) Deploy to Cloud Run
  # ============================================================
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Deploy to Cloud Run"
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "${_SERVICE_NAME}",
        "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA",
        "--region=${_REGION}",
        "--platform=managed",
        "--allow-unauthenticated",

        "--port=8080",
        "--cpu=1",
        "--memory=512Mi",
        "--timeout=300",
        "--max-instances=20",

        "--set-env-vars",
        "SUPABASE_URL=${_SUPABASE_URL},SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY},USE_LIVE_DB=True"
      ]

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
