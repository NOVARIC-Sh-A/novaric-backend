options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  dynamicSubstitutions: true

substitutions:
  # Backend
  _SERVICE_NAME: "novaric-backend"
  _REGION: "europe-west1"
  _AR_REPO: "cloud-run-source-deploy"
  _IMAGE_NAME: "novaric-backend"

  # Supabase Secrets (Set REAL VALUES in Trigger UI)
  _SUPABASE_URL: "your-supabase-url"
  _SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"

steps:

  # ===========================
  # Build Docker Image
  # ===========================
  - name: "gcr.io/cloud-builders/docker"
    id: "Build Docker Image"
    args:
      [
        "build",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "--cache-from",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "."
      ]

  # ===========================
  # Push built image
  # ===========================
  - name: "gcr.io/cloud-builders/docker"
    id: "Push Image"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA"
      ]

  - name: "gcr.io/cloud-builders/docker"
    id: "Push Latest Tag"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
      ]

  # ===========================
  # Deploy to Cloud Run  
  # ===========================
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Deploy to Cloud Run"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "${_SERVICE_NAME}",
        "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA",
        "--region=${_REGION}",
        "--platform=managed",
        "--allow-unauthenticated",

        "--port=8080",
        "--memory=512Mi",
        "--cpu=1",
        "--timeout=300",
        "--max-instances=20",

        # NEW Env Vars
        "--set-env-vars",
        "SUPABASE_URL=${_SUPABASE_URL},SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY},USE_LIVE_DB=True"
      ]

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
