options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  dynamicSubstitutions: true

substitutions:
  _SERVICE_NAME: "novaric-backend"
  _REGION: "europe-west1"
  _AR_REPO: "cloud-run-source-deploy"
  _IMAGE_NAME: "novaric-backend"

steps:

  # ============================================================
  # 1) Build Docker Image
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    id: "Build Image"
    args:
      [
        "build",
        "--cache-from",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "."
      ]

  # ============================================================
  # 2) Push Images
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    id: "Push SHA"
    args:
      ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA"]

  - name: gcr.io/cloud-builders/docker
    id: "Push Latest"
    args:
      ["push", "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"]

  # ============================================================
  # 3) Deploy to Cloud Run with Secret Manager
  # ============================================================
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: "Deploy to Cloud Run"
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "${_SERVICE_NAME}",
        "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA",
        "--region=${_REGION}",
        "--platform=managed",
        "--allow-unauthenticated",
        "--port=8080",

        # Performance settings
        "--cpu=1",
        "--memory=512Mi",
        "--timeout=300",
        "--max-instances=20",

        # Environment Variables
        "--set-env-vars=USE_LIVE_DB=True",

        # Secret Injection (RECOMMENDED)
        "--set-secrets=SUPABASE_URL=supabase-url:latest",
        "--set-secrets=SUPABASE_SERVICE_ROLE_KEY=supabase-service-role:latest"
      ]

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
