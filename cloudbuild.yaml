options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  dynamicSubstitutions: true

substitutions:
  _SERVICE_NAME: "novaric-backend"
  _REGION: "europe-west1"
  _AR_REPO: "cloud-run-source-deploy"
  _IMAGE_NAME: "novaric-backend"
  _TAG: "manual"

steps:

  # ============================================================
  # 0) Normalize TAG (SHORT_SHA → TAG file)
  # ============================================================
  - name: "alpine"
    id: "Normalize TAG"
    entrypoint: sh
    args:
      - -c
      - |
        if [ -n "$SHORT_SHA" ]; then
          echo "Using SHORT_SHA: $SHORT_SHA"
          TAG_VALUE="$SHORT_SHA"
        else
          echo "SHORT_SHA empty → using fallback tag: ${_TAG}"
          TAG_VALUE="${_TAG}"
        fi
        echo "$TAG_VALUE" > /workspace/TAG
        echo "Final TAG: $(cat /workspace/TAG)"

  # ============================================================
  # 1) Build Docker Image
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "Build Image"
    entrypoint: sh
    args:
      - -c
      - |
        TAG=$(cat /workspace/TAG)
        echo "Building image with tag: $TAG"

        docker build \
          --cache-from="${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest" \
          -t "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$TAG" \
          -t "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest" \
          .

  # ============================================================
  # 2) Push Images
  # ============================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "Push TAG"
    entrypoint: sh
    args:
      - -c
      - |
        TAG=$(cat /workspace/TAG)
        docker push "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$TAG"

  - name: "gcr.io/cloud-builders/docker"
    id: "Push latest"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
      ]

  # ============================================================
  # 3) Deploy to Cloud Run
  # ============================================================
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "Deploy to Cloud Run"
    entrypoint: sh
    args:
      - -c
      - |
        TAG=$(cat /workspace/TAG)
        echo "Deploying image tag: $TAG"

        gcloud run deploy "${_SERVICE_NAME}" \
          --image="${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$TAG" \
          --region="${_REGION}" \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --cpu=1 \
          --memory=512Mi \
          --timeout=300 \
          --max-instances=20 \
          --set-env-vars=USE_LIVE_DB=True \
          --set-secrets=SUPABASE_URL=supabase-url:latest \
          --set-secrets=SUPABASE_SERVICE_ROLE_KEY=supabase-service-role:latest

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}"

