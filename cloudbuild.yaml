options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  dynamicSubstitutions: true

substitutions:
  _SERVICE_NAME: "novaric-backend"
  _REGION: "europe-west1"
  _AR_REPO: "cloud-run-source-deploy"
  _IMAGE_NAME: "novaric-backend"
  _TAG: "manual"   # fallback tag; overwritten when Cloud Build sets $SHORT_SHA

steps:

  # ============================================================
  # 0) Normalize TAG (SHORT_SHA → TAG)
  # ============================================================
  - name: "alpine"
    id: "Normalize TAG"
    entrypoint: sh
    args:
      - -c
      - |
        if [ -n "$SHORT_SHA" ]; then
          echo "Using SHORT_SHA: $SHORT_SHA"
          echo "$SHORT_SHA" > /workspace/TAG
        else
          echo "SHORT_SHA empty → using fallback tag: ${_TAG}"
          echo "${_TAG}" > /workspace/TAG
        fi

  # ============================================================
  # 1) Build Docker Image
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    id: "Build Image"
    args:
      [
        "build",
        "--cache-from",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$(cat /workspace/TAG)",
        "-t",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest",
        "."
      ]

  # ============================================================
  # 2) Push Images
  # ============================================================
  - name: gcr.io/cloud-builders/docker
    id: "Push TAG"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$(cat /workspace/TAG)"
      ]

  - name: gcr.io/cloud-builders/docker
    id: "Push Latest"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:latest"
      ]

  # ============================================================
  # 3) Deploy to Cloud Run
  # ============================================================
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: "Deploy to Cloud Run"
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "${_SERVICE_NAME}",
        "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}:$(cat /workspace/TAG)",
        "--region=${_REGION}",
        "--platform=managed",
        "--allow-unauthenticated",
        "--port=8080",
        "--cpu=1",
        "--memory=512Mi",
        "--timeout=300",
        "--max-instances=20",
        "--set-env-vars=USE_LIVE_DB=True",
        "--set-secrets=SUPABASE_URL=supabase-url:latest",
        "--set-secrets=SUPABASE_SERVICE_ROLE_KEY=supabase-service-role:latest"
      ]

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE_NAME}"
